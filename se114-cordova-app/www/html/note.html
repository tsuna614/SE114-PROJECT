<ons-page id="note-page">
  <!-- creating 2 pages inside of note.html -->
  <!-- first we navigate to template-list, then we push addpage.html when pressing fab -->
  <ons-navigator page="template-list"></ons-navigator>

  <!-- 1st page -->
  <template id="template-list">
    <ons-page id="note-page-list">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">Note</div>
      </ons-toolbar>
      <div style="margin-top: 30px">
        <!-- Note list -->
        <div style="width: auto">
          <ul id="myList" style="list-style-type: none; width: auto;">
          </ul>
        </div>

        <!-- floating action button -->
        <ons-fab position="bottom right" id="plus-btn">
          <ons-icon icon="md-plus" onclick="pushNewPage()"></ons-icon>
        </ons-fab>
      </div>
    </ons-page>
  </template>

  <!-- 2nd page for adding note -->
  <template id="template-add">
    <ons-page id="note-page-add">
      <ons-toolbar>
        <div class="left">
          <ons-back-button onclick="popPage()">Notes</ons-back-button>
        </div>
        <div class="center">Add new note</div>
      </ons-toolbar>
      <div style="margin-top: 30px" id="myForm">
        <!-- Form -->
        <p>
          <ons-input
            id="new-title"
            modifier="transparent"
            placeholder="Enter your title"
          ></ons-input>
        </p>
        <p>
          <textarea
            class="textarea"
            id="new-content"
            rows="10"
            placeholder="Enter your content"
          ></textarea>
        </p>
        <!-- Add button -->
        <p style="text-align: center; margin-top: 30px">
          <ons-button id="add-button">Add note</ons-button>
        </p>
      </div>
    </ons-page>
  </template>

  <!-- Alert dialog for deleting notes -->
  <template id="alert-dialog.html">
    <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
      <div class="alert-dialog-title">Alert</div>
      <div class="alert-dialog-content">
        Are you sure you want to delete this note?
      </div>
      <div class="alert-dialog-footer">
        <ons-alert-dialog-button onclick="hideAlertDialog()">Cancel</ons-alert-dialog-button>
        <ons-alert-dialog-button onclick="hideAlertDialog()">OK</ons-alert-dialog-button>
      </div>
    </ons-alert-dialog>
  </template>

</ons-page>
