<ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">Date Picker Example</div>
    </ons-toolbar>

    <div style="text-align: center; margin-top: 20px">
      <ons-date-picker id="date-picker"></ons-date-picker>
      <br /><br />
      <ons-button onclick="showSelectedDate()"
        >Show Selected Date</ons-button
      >
      <br /><br />
      <div id="selected-date"></div>
    </div>
</ons-page>
