<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  </head>
  <body>
    <ons-splitter>
      <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item onclick="fn.load('home.html')" tappable>
              Home
            </ons-list-item>
            <ons-list-item onclick="fn.load('note.html')" tappable>
              Note
            </ons-list-item>
            <ons-list-item onclick="fn.load('settings.html')" tappable>
              Settings
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-content
        id="content"
        page="home.html"
      ></ons-splitter-content>
    </ons-splitter>

    <template id="home.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Calendar</div>
        </ons-toolbar>
        <p style="text-align: center; opacity: 0.6; padding-top: 20px">
          Swipe right to open the menu!
        </p>
      </ons-page>
    </template>

    <template id="note.html">
      <ons-page>
        <!-- creating 2 pages inside of note.html -->
        <!-- first we navigate to notelist.html, then we push addpage.html when pressing fab -->
        <ons-navigator page="notelist.html"></ons-navigator>

        <!-- 1st page -->
        <template id="notelist.html">
          <ons-page>
            <ons-toolbar>
              <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center">Note</div>
            </ons-toolbar>
            <div style="margin-top: 30px">
              <!-- To-do list -->
              <ons-list id="todo-list">
                <!-- Todo items will be added dynamically -->
              </ons-list>

              <!-- floating action button -->
              <ons-fab position="bottom right" onclick="pushNewPage()">
                <ons-icon icon="md-plus"></ons-icon>
              </ons-fab>
            </div>
          </ons-page>
        </template>

        <!-- 2nd page for adding note -->
        <template id="addpage.html">
          <ons-page>
            <ons-toolbar>
              <div class="left">
                <ons-back-button onclick="popPage()">Notes</ons-back-button>
              </div>
              <div class="center">New Page</div>
            </ons-toolbar>
            <div style="margin-top: 30px">
              <!-- form -->
              <p>
                <ons-input
                  id="title"
                  modifier="transparent"
                  placeholder="Enter your title"
                  float
                ></ons-input>
              </p>
              <p>
                <ons-input
                  id="content"
                  modifier="transparent"
                  type="password"
                  placeholder="Enter your content"
                  float
                ></ons-input>
              </p>
              <p style="text-align: center; margin-top: 30px">
                <ons-button onclick="login()">Add note</ons-button>
              </p>
            </div>
          </ons-page>
        </template>
      </ons-page>
    </template>

    <template id="settings.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Date Picker Example</div>
        </ons-toolbar>

        <div style="text-align: center; margin-top: 20px">
          <ons-date-picker id="date-picker"></ons-date-picker>
          <br /><br />
          <ons-button onclick="showSelectedDate()"
            >Show Selected Date</ons-button
          >
          <br /><br />
          <div id="selected-date"></div>
        </div>
      </ons-page>
    </template>

    <script src="./js/index.js"></script>
  </body>
</html>
